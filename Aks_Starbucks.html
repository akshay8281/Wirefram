<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Starbucks</title>
  </head>
  <body>
    <table align="center" width="100%">
      <thead>
        <tr>
          <th>
            <img src="./Starbucks/Logo.png" alt="Starbucks Logo" width="100" />
          </th>
          <th>Home</th>
          <th>Gift</th>
          <th>Order</th>
          <th>Pay</th>
          <th>Store</th>
          <th>
            <img
              src="./Starbucks/Search Bar.jpg"
              alt="Search Bar"
              width="200"
            />
          </th>
          <th>
            <img src="./Starbucks/Profile Logo.png" alt="Profile" width="40" />
          </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="7" height="100">Rewards are pouring! Sign up now</td>
          <td align="center">
            <img src="./Starbucks/Know More.png" alt="Know More" width="110" />
          </td>
        </tr>

        <tr>
          <td colspan="8">Handicrafted Curation</td>
        </tr>

        <tr width="100%">
          <td></td>
          <td>
            <img
              src="./Starbucks/Best Seller.jpg"
              alt="Best Seller"
              width="120"
            />
          </td>
          <td><img src="./Starbucks/Drinks.jpg" alt="Drinks" width="120" /></td>
          <td><img src="./Starbucks/Food.jpg" alt="Food" width="120" /></td>
          <td>
            <img
              src="./Starbucks/Merchandize.jpg"
              alt="Merchandize"
              width="120"
            />
          </td>
          <td>
            <img
              src="./Starbucks/Coffe at Home.jpg"
              alt="Coffe at Home"
              width="120"
            />
          </td>
          <td>
            <img
              src="./Starbucks/Ready to eat.jpg"
              alt="Ready to Eat"
              width="120"
            />
          </td>
          <td></td>
        </tr>

        <tr align="center">
          <td colspan="8">
            <img src="./Starbucks/ADV.jpg" alt="Body" width="100%" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
